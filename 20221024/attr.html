<!DOCTYPE html>
  <html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>폼 요소의 속성</title>
    </head>
    <body>
      <form action="#" method="GET">
        <h3>Number</h3>
        <ul>
          <li><input type="checkbox">  선물용 3kg <input type="number" max="5" min="0" step="2" value="2" name="num" autofocus>개 (최대 5개)</li>
          <li><input type="checkbox">  선물용 5kg <input type="number" max="3" min="0" name="num" placeholder="5kg">개 (최대 3개)</li>
        </ul>
        <hr>
        <h3>range</h3>
        <ul>
          <li><input type="checkbox">  선물용 3kg <input type="range" max="100" min="0" step="1" value="2" name="rng" id="rng1" required>개 (최대 5개) <input type="text" readonly size="5" value="2" id="cnt1"></li>
          <li><input type="checkbox">  선물용 5kg <input type="range" max="3" min="0" name="rng">개 (최대 3개)</li>
        </ul>
        <input type="text" required>
        <!-- 버튼의 value는 버튼의 문자 -->
        <input type="submit" value="등록">
      </form>
      <script>
        // rng1에 값이 변경되면 뒤의 함수를 실행
        rng1.oninput = function () {
          cnt1.value = rng1.value;
        };
      </script>
    </body>
</html>
