<!DOCTYPE html>
  <html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>기본 선택자</title>
      <link rel="stylesheet" href="css/default_selector.css">
    </head>
    <body>
      <h3 class="tit">기본 선택자</h3>
      <ul>
        <li>
          <h6 class="tit">전체 선택자</h6>
          <p>모든 요소 선택 : *</p>
        </li>
        <li>
          <h6 class="tit">태그 선택자</h6>
          <p>요소 선택 : 태그명</p>
        </li>
        <li>
          <h6 class="tit">클래스 선택자</h6>
          <p>클래스 이름 요소 선택 : .클래스명 (여러 요소들을 다중처리)</p>
        </li>
        <li>
          <h6 class="tit" id="myH6">아이디 선택자</h6>
          <p>아이디 이름 요소 선택 : #아이디명 (유일한 요소를 처리)</p>
        </li>
      </ul>
    </body>
</html>
