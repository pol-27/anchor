<!DOCTYPE html>
  <html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>날싸, 시간</title>
    </head>
    <body>
      <h3>날짜</h3>
      <input type="date">
      <input type="month">
      <input type="week">
      <h3>시간</h3>
      <input type="time" max="11:40:50" step="5">
      <input type="datetime">
      <input type="datetime-local">
    </body>
</html>
